    <div class="login-details">
      <div class="main1">
        <!-- <img src="./images/logo.png" alt="logo" class="img-fluid" />

      <div class="main2">
        <div class="main-wrapper">
          <div class="title">
            <h6>Sign In</h6>
            <!-- <span>Fill the following information to login to your account.</span> -->
          </div>
          <div class="input">
              <!-- <div class="email">
                <label class="w-100">
                  <div>
                    <input type="text" class="w-100" placeholder="Name" />

              <!-- <div class="pass mt-1">

              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="name" placeholder="Enter your password">
                <label for="name">Your name</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <label for="password">Password</label>
              </div>
              <div class="checkbox-div mt-1">
                <span class="d-flex align-items-center gap-2">
                  <input type="checkbox" id="password-toggle" onchange="togglePasswordVisibility()" />
                  <label for="password-toggle">Show Password</label>
                </span>
              </div>
              <button class="btn-login">Sign in</button>
              <!-- <div class="line-main"><div class="line"></div><span>Or</span><div class="line"></div></div> -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      function togglePasswordVisibility() {
          var passwordField = document.getElementById("password");
          var passwordToggle = document.getElementById("password-toggle");

          if (passwordToggle.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
          }
      }
  </script>
