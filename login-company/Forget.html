<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password (Pg 25)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login">
        <div class="container">

            <section class=" admin_panel_container shadow-sm ">

                <header>
                    <div class="logo">

                        <img src="/assets/admin_panel_settings.png" alt="">
                        <p>忘記密碼</p>
                    </div>
                    <img src="/assets//close.png" alt="">
                </header>
                <main>
                    <form action="">
                        <div style="margin-bottom: 16px;">
                            <label style="line-height: 28px;">設定新密碼</label> <br>
                            <label style="color: #49454E; line-height: 28px;">您的新密碼不能與舊密碼相同</label>
                        </div>
                        <div style="gap: 24px;margin-bottom:16px" class="d-flex align-item-center">
                            <div >
                                <label  style="width: 56px;" for="email">新密碼</label>
                            </div>
                            <input name="text" type="text">
                        </div>
                        <div style="gap: 24px;margin-bottom:32px" class="d-flex align-item-center">
                            <label for="email">確認密碼</label>
                            <input name="text" type="text">
                        </div>
                        
                        <div class="d-flex " style="gap: 58px;">
                            <button style="height: 27px; width: 91px; padding: unset; background: #D9D9D9;">返回登入頁面</button>
                            <button style="height: 27px; width: 91px; padding: unset; background: #D9D9D9;">重設密碼</button>
                        </div>
                    </form>
                </main>
            </section>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
