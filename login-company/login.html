<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login (Pg01)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login">
        <div class="container">

            <section class=" admin_panel_container shadow-sm ">

                <header>
                    <div class="logo">

                        <img src="/assets/admin_panel_settings.png" alt="">
                        <p>登入頁面</p>
                    </div>
                    <img src="/assets//close.png" alt="">
                </header>
                <main>
                    <form action="">
                        <div style="gap: 24px;margin-bottom:12px" class="d-flex align-item-center"><label
                                for="email">帳號</label>
                            <input name="email" type="email">
                        </div>
                        <div style="gap: 24px;margin-bottom:12px" class="d-flex align-item-center"><label
                                for="email">密碼</label>
                            <input name="text" type="text">
                        </div>
                        <div style="margin-bottom: 26px;text-align: end;">
                            <a href="#!">忘記密碼？</a>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button>登入</button>
                            <button>登入</button>
                        </div>
                    </form>
                </main>
            </section>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
