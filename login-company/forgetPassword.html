<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="login">
        <div class="container">

            <section class=" admin_panel_container shadow-sm ">

                <header>
                    <div class="logo">

                        <img src="/assets/admin_panel_settings.png" alt="">
                        <p>忘記密碼</p>
                    </div>
                    <img src="/assets//close.png" alt="">
                </header>
                <main>
                    <form action="">
                        <p class="mb-3">忘記密碼？</p>
                        <p class="mb-3 text-secondary">輸入email，我們將寄送重設密碼通知信至您的信箱</p>
                        <div style="gap: 24px;margin-bottom:50px" class="d-flex align-item-center"><label
                                for="email">email</label>
                            <input name="email" type="email" placeholder="noname@gmail.com">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button class="px-1">返回登入頁面</button>
                            <button class="px-1">寄送通知信</button>
                        </div>
                    </form>
                </main>
            </section>
        </div>

    </div>
